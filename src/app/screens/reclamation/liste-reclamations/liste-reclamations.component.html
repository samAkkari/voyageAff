<div>
  <h2 class="list-title" style="color: teal" >Liste des Reclamations</h2>

  <div class="list-title" [formGroup]="formGroup">
     <mat-form-field appearance="fill" class="fullWidth">
      <mat-label>Chercher</mat-label>
      <input
        (ngModelChange)="ngOnChanges($event)"
        matInput
        type="search"
        formControlName="searchText"
        name="searchText"
        id="searchText"
      />
    </mat-form-field>
  </div>
   <div style="text-align: right;padding-right: 220px">

  <button mat-raised-button color="warn" style="background-color: darkblue"
          (click)="handleRedirectToAdd()">
    <mat-icon>add</mat-icon>
    Ajouter une r√©clamation
  </button>
     <button mat-raised-button color="accent" (click)="handleRedirectToStat()">
       <mat-icon>bar_chart</mat-icon>
Statistiques
     </button>
  </div>
  <div style="text-align: center;padding-left: 150px">
  <table mat-table [dataSource]="reclamationList" style="width: 1000px;text-align: center">
    <ng-container matColumnDef="idReclamation">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element" style="text-align: left">{{ element.idReclamation }}</td>
    </ng-container>
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let element" style="text-align: left">{{ element.titre }}</td>
    </ng-container>
    <ng-container matColumnDef="dateRec" >
      <th mat-header-cell *matHeaderCellDef >Date Reclamation</th>
      <td mat-cell *matCellDef="let element" style="text-align: left" >
        {{ element.dateRec | date: 'dd/MM/yyyy'}}

      </td>
    </ng-container>


    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; gap: 10px;">
          <button
            mat-raised-button
            color="primary"
            (click)="handleRedirectToEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" (click)="handleDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-raised-button color="accent" (click)="handleRedirectToShow(element)">
            <mat-icon>search</mat-icon>

          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  </div>
</div>
